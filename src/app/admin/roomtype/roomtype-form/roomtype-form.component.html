<form
  class="ml-6 max-w-lg space-y-6"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="text-3xl font-bold text-gray-800 mb-4">
    {{ action() }} Room Type
  </h1>

  <div class="flex flex-col space-y-1">
    <label for="name" class="font-medium text-gray-700">Name</label>
    <input
      type="text"
      id="name"
      name="typeName"
      formControlName="typeName"
      class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    @if (IsTypeNameValid) {
    <p class="text-sm text-red-600">Name is required</p>
    }
  </div>

  <div class="flex flex-col space-y-1">
    <label for="description" class="font-medium text-gray-700"
      >Description</label
    >
    <textarea
      rows="3"
      type="text"
      id="description"
      name="description"
      formControlName="description"
      class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="flex flex-col space-y-1">
    <label for="capacity" class="font-medium text-gray-700">Capacity</label>
    <input
      type="text"
      id="capacity"
      name="capacity"
      formControlName="capacity"
      class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    @if (IsCapacityValid) {
    <p class="text-sm text-red-600">Capacity is required</p>
    }
  </div>

  <button
    type="submit"
    class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all duration-300 cursor-pointer"
  >
    {{ action() }} Room Type
  </button>
</form>
