<div class="flex justify-between px-10">
  <h1 class="text-2xl font-semibold">RoomType Listing</h1>
  <button
    class="border px-4 py-2 font-bold rounded-md bg-blue-600 text-white cursor-pointer hover:text-blue-600 hover:bg-white transition-all duration-600"
    routerLink="roomtypes-add"
  >
    Add RoomType
  </button>
</div>
<div class="p-10 h-screen overflow-x-scroll hide-scrollbar">
  <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr class="text-left">
        <th class="p-3 border-b">Id</th>
        <th class="p-3 border-b">Name</th>
        <th class="p-3 border-b">Description</th>
        <th class="p-3 border-b">Capacity</th>
        <th class="p-3 border-b">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (roomType of roomTypes(); track roomType.id) {
      <tr class="hover:bg-gray-50">
        <td class="p-3 border-b">{{ roomType.id }}</td>
        <td class="p-3 border-b">{{ roomType.typeName }}</td>
        <td class="p-3 border-b">{{ roomType.description }}</td>
        <td class="p-3 border-b">{{ roomType.capacity }}</td>
        <td class="p-3 border-b flex gap-4">
          <button
            class="border rounded px-3 py-1 border-blue-600 cursor-pointer hover:text-white hover:bg-blue-600 transition-all duration-600"
            [routerLink]="['roomtypes-edit', roomType.id]"
          >
            Edit
          </button>
          <button
            class="border rounded px-3 py-1 border-red-600 cursor-pointer hover:text-white hover:bg-red-600 transition-all duration-600"
            (click)="onDelete(roomType.id)"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>

@if (modalIsOpen()) {
<div class="bg-black/70 fixed inset-0 z-10 flex items-center justify-center">
  <div
    class="max-w-2xl z-20 bg-white shadow-2xl border border-gray-300 p-10 rounded-2xl"
  >
    <h1 class="text-xl">Are you sure you want to delete this data?</h1>
    <div class="flex flex-row-reverse gap-6 mt-4">
      <button
        class="border border-blue-600 px-6 py-1 rounded-2xl cursor-pointer hover:bg-blue-600 hover:text-white transition-all duration-700"
        (click)="onCancel()"
      >
        No
      </button>
      <button
        class="border border-red-600 px-6 py-1 rounded-2xl cursor-pointer hover:bg-red-600 hover:text-white transition-all duration-700"
        (click)="onConfirm()"
      >
        Yes
      </button>
    </div>
  </div>
</div>
}
