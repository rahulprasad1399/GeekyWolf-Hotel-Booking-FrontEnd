<div class="flex justify-between px-10">
  <h1 class="text-2xl font-semibold">Customer Listing</h1>
</div>
<div class="p-10 h-screen overflow-x-scroll hide-scrollbar">
  <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr class="text-left">
        <th class="p-3 border-b">Id</th>
        <th class="p-3 border-b">Name</th>
        <th class="p-3 border-b">Email</th>
        <th class="p-3 border-b">Phone</th>
        <th class="p-3 border-b">Id Proof Number</th>
      </tr>
    </thead>

    <tbody>
      @for (customer of customers(); track customer.id) {
      <tr class="hover:bg-gray-50">
        <td class="p-3 border-b">{{ customer.id }}</td>
        <td class="p-3 border-b">{{ customer.fullName }}</td>
        <td class="p-3 border-b">{{ customer.email }}</td>
        <td class="p-3 border-b">{{ customer.phoneNumber }}</td>
        <td class="p-3 border-b">{{ customer.idProofNumber }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
