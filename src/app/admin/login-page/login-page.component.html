<div class="h-[81vh] w-full flex">
  <div
    class="m-auto shadow-md p-10 space-y-6 min-w-md hover:shadow-xl border border-gray-200"
  >
    <h1 class="text-2xl font-bold text-blue-600 text-center">Admin Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col space-y-2 mb-4 px-4 py-2">
        <label for="">Email</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          class="py-2 border border-gray-300 px-2 rounded-sm outline-none"
          formControlName="email"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          @if (loginForm.get('email')?.errors?.['required']) {
            <p class="text-red-600 text-xs">Email is required</p>
          }
          @if(loginForm.get('email')?.errors?.['email']){
            <p class="text-red-600 text-xs">Invalid Email</p>
          }
        }
      </div>
      <div class="flex flex-col space-y-2 px-4 py-2 mb-4">
        <label for="">Password</label>
        <input
          type="password"
          placeholder="Enter Your Password"
          class="py-2 border border-gray-300 px-2 rounded-sm outline-none"
          formControlName="password"
        />
      </div>
      <div class="w-full px-4 py-2">
        <button
          class="w-full bg-blue-600 rounded-sm py-2 text-white font-semibold shadow-sm hover:shadow-md cursor-pointer hover:bg-blue-700"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
