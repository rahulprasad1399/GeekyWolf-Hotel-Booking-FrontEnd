<div class="min-h-[80vh] flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>

    <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-indigo-300"
          placeholder="Enter your email"
          name="email"
          formControlName="email"
        />
        @if (IsEmailValid) {
        <p class="text-xs text-red-600">Enter a valid Email</p>
        }
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-indigo-300"
          placeholder="Enter your password"
          name="password"
          formControlName="password"
        />
        @if (IsPasswordValid) {
        <p class="text-xs text-red-600">Please enter a password</p>
        }
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700"
      >
        Login
      </button>
    </form>

    <p class="text-center mt-4 text-gray-700">
      Don't have an account?
      <a
        routerLink="/customer-register"
        class="text-indigo-600 font-semibold hover:underline"
      >
        Register here
      </a>
    </p>
  </div>
</div>
