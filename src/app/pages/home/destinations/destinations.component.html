<div class="py-12 px-8">
  <div>
    <h1 class="text-2xl font-bold text-center mb-8">Popular Destinations</h1>
  </div>
  <div class="grid grid-cols-6 gap-6">
    @for (item of data; track $index) {
    <div>
      <div class="rounded-sm overflow-hidden shadow-md">
        <img
          [src]="item.image"
          [alt]="item.city"
          class="h-40 w-full object-center hover:scale-105 transition-transform duration-500 ease-in-out"
        />
      </div>
      <p class="mt-2 font-semibold text-center text-lg">{{ item.city }}</p>
    </div>
    }
  </div>
</div>
