<div class="relative h-[500px]">
  <div
    class="absolute inset-0 bg-[url('/banner.png')] bg-no-repeat bg-cover bg-center"
  ></div>
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="w-full h-full flex items-center justify-center">
    <div
      class="relative z-10 bg-white/90 w-full rounded-lg p-6 backdrop-blur-sm max-w-4xl shadow-2xl"
    >
      <div class="flex justify-around">
        <div class="flex flex-col gap-2">
          <label class="text-gray-700 font-medium text-sm" for=""
            >Destination</label
          >
          <div
            class="flex items-center border border-gray-400 gap-3 rounded-sm bg-white"
          >
            <p class="w-3 h-3 text-gray-400 ml-2 mb-1">
              <svg
                class="svg-inline--fa fa-location-dot"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="location-dot"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                ></path>
              </svg>
            </p>
            <input
              class="border-none focus:border-none outline-none pr-14 py-2"
              type="text"
              placeholder="e.g. New York"
            />
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label for="" class="text-gray-700 font-medium text-sm"
            >Check-in</label
          >
          <input
            type="date"
            class="border border-gray-400 px-4 py-2 rounded-sm bg-white"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="" class="text-gray-700 font-medium text-sm"
            >Check-out</label
          >
          <input
            type="date"
            class="border border-gray-400 px-4 py-2 rounded-sm bg-white"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="" class="text-gray-700 font-medium text-sm">Guests</label>
          <select
            name=""
            id=""
            class="border border-gray-400 px-2 py-2 rounded-sm bg-white"
          >
            <option value="">2 adults, 1 room</option>
            <option value="">1 adults, 1 room</option>
          </select>
        </div>
      </div>
      <div class="w-full p-2.5 mt-4">
        <button
          class="primary-bg w-full cursor-pointer rounded-sm text-white font-bold py-3 flex items-center justify-center gap-4"
        >
          <p class="w-4 h-4">
            <svg
              class="svg-inline--fa fa-magnifying-glass"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="magnifying-glass"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              ></path>
            </svg>
          </p>
          <p routerLink="hotel-list">Search Hotels</p>
        </button>
      </div>
    </div>
  </div>
</div>
