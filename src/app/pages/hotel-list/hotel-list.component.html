<section
  class="flex bg-gray-50 border-r border-gray-200 p-6 h-screen overflow-hidden"
>
  <div class="w-[30%] p-4 border-r border-gray-200">
    <app-filter></app-filter>
  </div>
  <div class="red w-[70%] p-6">
    <div class="flex justify-between">
      <h2 class="text-xl font-bold">New York: 257 hotels found</h2>
      <div class="flex items-center gap-2">
        <p>Sort by:</p>
        <select name="" id="" class="p-2">
          <option value="">Recommended</option>
          <option value="">Price (low to high)</option>
          <option value="">Guest Rating</option>
        </select>
      </div>
    </div>

    <div class="overflow-y-scroll h-full no-scrollbar p-10">
      <!-- CARD -->
      <div class="flex flex-col gap-6">
        @for (hotel of hotelList; track $index) {
        <div class="flex shadow-sm hover:shadow-md">
          <img
            class="w-1/3 h-48 overflow-hidden"
            [src]="hotel.image"
            [alt]="hotel.title"
          />
          <div class="flex justify-between w-full p-6">
            <div>
              <h3 class="text-lg font-bold text-blue-600">{{ hotel.title }}</h3>
              <p class="text-sm text-gray-500">
                {{ hotel.address }}, {{ hotel.country }}
              </p>
            </div>
            <div class="flex flex-col justify-between">
              <div class="flex flex-col items-end">
                <span
                  class="bg-blue-600 text-white font-bold text-sm px-2 py-1 rounded"
                  >{{ hotel.rating }}</span
                >
                <p class="text-xs mt-1 text-gray-500">Excellent</p>
              </div>
              <div class="flex flex-col items-end">
                <p class="text-xl font-bold">${{ hotel.price }}</p>
                <p class="text-xs mt-1 text-gray-500">per night</p>
                <button
                  class="mt-2 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
